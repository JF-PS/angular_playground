<div id="loginContainer">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        type="text"
        formControlName="email"
        placeholder="Ex. pat@example.com"
      />
      <mat-error *ngIf="email.invalid && email.touched">
        {{ 'loginPage.loginField.errors.notValid' | translate }}
      </mat-error>
      <mat-error *ngIf="email.hasError('required')">
        {{ 'loginPage.loginField.errors.empty' | translate }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
        (input)="onPasswordInput()"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="password.hasError('required')"
        >Password is required</mat-error
      >
      <mat-error *ngIf="password.hasError('minlength')"
        >Password must have at least {{ minPw }} characters</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="fill" *ngIf="!isLoginForm">
      <mat-label>Comfirm your password</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="comfirmPassword"
        (input)="onPasswordInput()"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="comfirmPassword.hasError('required')"
        >Please confirm your password</mat-error
      >
      <mat-error
        *ngIf="comfirmPassword.invalid && !comfirmPassword.hasError('required')"
        >Passwords don't match</mat-error
      >
    </mat-form-field>
    <div>
      <button
        [disabled]="loginForm.invalid"
        mat-raised-button
        color="primary"
        type="submit"
      >
        submit
      </button>
    </div>
  </form>
</div>
