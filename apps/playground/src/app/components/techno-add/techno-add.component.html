<h3>Ajouter une techno à veiller</h3>

<form #formData="ngForm" (submit)="addTechno(formData)">
  <label for="technoname">Nom de la techno :</label><br />
  <br />
  <input type="text" name="technoname" id="technoname" ngModel /><br />
  <label for="category">Catégorie :</label><br />
  <select id="category" name="category" ngModel>
    <option value="">---</option>
    <option value="front">Front</option>
    <option value="back">Back</option>
    <option value="fullstack">Full Stack</option>
  </select><br />
  <label for="details">Détails :</label><br />
  <br />
  <textarea id="details" name="details" cols="30" rows="10" ngModel></textarea><br />
  <button type="submit">ajouter</button>
</form>
