<mat-toolbar color="primary" class="navbar">
  <div [matMenuTriggerFor]="menu" id="account">
    <mat-icon> account_circle </mat-icon>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="login">login / register</button>
      <button mat-menu-item routerLink="edit-profile">Edit Profile</button>
      <button mat-menu-item routerLink="my-profile">Profile</button>
    </mat-menu>
  </div>
  <div routerLink="" id="logo">
    <span>{{ 'header.title' | translate }}</span>
  </div>
  <div (click)="goBack()" id="goBack">
    <mat-icon>arrow_back</mat-icon>
  </div>
</mat-toolbar>
