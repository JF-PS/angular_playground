<div id="loginContainer">
  <button mat-raised-button class="outline-button" routerLink="/take-photo">
    <div class="content-camera-button">
      <mat-icon class="icon-button">photo_camera</mat-icon>
      <span>{{ 'editProfilePage.changePictureButton' | translate }}</span>
    </div>
  </button>

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="input-section">
    <mat-radio-group
      aria-label="Select an option"
      formControlName="playStyle"
      class="radio"
    >
      <mat-radio-button value="chill">{{
        'editProfilePage.chill' | translate
      }}</mat-radio-button>
      <mat-radio-button value="competitive">{{
        'editProfilePage.competitive' | translate
      }}</mat-radio-button>
    </mat-radio-group>

    <mat-form-field appearance="outline">
      <mat-label>{{ 'editProfilePage.playStyle' | translate }}</mat-label>
      <textarea
        matInput
        placeholder="Ex. It makes me feel..."
        formControlName="description"
      ></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Ã‚ge</mat-label>
      <select matNativeControl formControlName="age">
        <option value="10" selected>10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
      </select>
    </mat-form-field>

    <button mat-raised-button class="save-btn" type="submit">
      {{ 'editProfilePage.save' | translate }}
    </button>
  </form>
</div>
