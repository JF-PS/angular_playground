<div class="button__with__modal">
  <p class="title">Evalue ton niveau Ã  ce jeu</p>
  <div class="content">
    <div class="rating">
      <div
        class="star-rating-container star-rating-animation"
        fxLayout="row"
        fxLayoutAlign="start center"
      >
        <div
          *ngFor="let star of stars"
          [ngClass]="[star.class]"
          (click)="selectStar(star.id)"
        >
          <mat-icon
            aria-hidden="false"
            aria-label="star icon"
            fontIcon="{{ star.icon }}"
          ></mat-icon>
        </div>
      </div>
    </div>
    <div class="flex__btn">
      <span id="levelCount">{{ currentLevel }}</span>
      <button
        mat-button
        (click)="SubmitLevelRating()"
        [disabled]="!selectedRating"
      >
        Valider
      </button>
    </div>
  </div>
</div>
