<div class="button__with__modal">
  <h4>J'Ã©value mon niveau</h4>
  <div class="content">
    <div class="rating">
      <div
        class="star-rating-container star-rating-animation"
        fxLayout="row"
        fxLayoutAlign="start center"
      >
        <div
          *ngFor="let star of stars"
          [ngClass]="[star.class]"
          (click)="selectStar(star.id)"
        >
          <mat-icon
            aria-hidden="false"
            aria-label="star icon"
            fontIcon="{{ star.icon }}"
          ></mat-icon>
        </div>
      </div>
    </div>
    <div class="flex__btn">
      <span id="levelCount">{{ currentLevel }}</span>
      <button
        mat-button
        (click)="SubmitLevelRating()"
        [disabled]="!selectedRating"
      >
        OK
      </button>
    </div>
  </div>
</div>
