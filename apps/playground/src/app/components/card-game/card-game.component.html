<div class="card-game" (click)="goToGame()">
  <div>
    <img class="game-picture" [src]="game.picture" [alt]="game.title" />
  </div>

  <div>
    <h3>{{ game.title }}</h3>

    <div
      class="star-rating-container star-rating-animation"
      fxLayout="row"
      fxLayoutAlign="start center"
    >
      <div *ngFor="let star of stars" [ngClass]="[star.class]">
        <mat-icon
          aria-hidden="false"
          aria-label="star icon"
          fontIcon="{{ star.icon }}"
        ></mat-icon>
      </div>
    </div>
  </div>

  <div class="button-container" *ngIf="isEdition">
    <button mat-fab color="primary" (click)="deleteGame()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
