<mat-card class="grid-container">
    <div id="img">
        <img mat-card-image class="item-picture" src="{{ card.imageUrl }}" alt="">
    </div>
    <div id="title">
        <mat-card-title>{{ card.libelle }}</mat-card-title>
    </div>
    <div id="rating"></div>
    <div id="arrow"></div>
</mat-card>
