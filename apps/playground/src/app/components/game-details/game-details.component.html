<mat-card class="example-card" routerLink="{{ game.id }}">
  <div class="item-picture">
    <img mat-card-image src="{{ game.thumbnail }}" alt="{{ game.title }}" />
  </div>
  <mat-card-header>
    <mat-card-title>{{ game.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ game.short_description }}</p>
  </mat-card-content>
</mat-card>
