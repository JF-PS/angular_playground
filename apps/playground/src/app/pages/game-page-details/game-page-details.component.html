<div class="mobile">
  <project-majeur-layout>
    <div top>
      <img
        class="game-img-mobile"
        src="{{ gameById?.thumbnail }}"
        alt="{{ gameById?.title }}"
        loading="lazy"
      />
    </div>

    <div body>
      <div class="game-details-infos">
        <h2 class="title">{{ gameById?.title }}</h2>

        <div *ngIf="isUserLoged">
          <button
            *ngIf="!isFavorite"
            mat-raised-button
            class="addGame"
            (click)="openAddFavoriteModal()"
          >
            Ajouter
          </button>

          <button
            *ngIf="isFavorite"
            mat-raised-button
            class="removeGame"
            (click)="openRemoveFavoriteModal()"
          >
            Retirer
          </button>
        </div>
      </div>

      <mat-tab-group>
        <mat-tab label="Description">
          <p class="description">{{ gameById?.description }}</p>
        </mat-tab>
        <mat-tab label="Joueurs">
          <p *ngIf="!playerList.length">
            {{ 'gamePage.noUsers' | translate }}
          </p>

          <div *ngFor="let player of playerList">
            <project-majeur-card-profil [player]="player">
            </project-majeur-card-profil>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </project-majeur-layout>
</div>

<div class="desktop">
  <project-majeur-navbar></project-majeur-navbar>

      </div>

      <mat-tab-group>

        <mat-tab label="Joueurs">
