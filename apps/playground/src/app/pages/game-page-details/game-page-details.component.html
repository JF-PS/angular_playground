<project-majeur-layout>
  <div top>
    <img class="game-img" src="{{ gameById?.thumbnail }}" alt="{{ gameById?.title }}" loading="lazy">
  </div>

  <div body>
    <div class="game-details-infos">
      <h2 class="title">{{ gameById?.title }}</h2>

      <div *ngIf="isStarRating; then openStarRatings else openDialogs"></div>

      <ng-template #openDialogs>
        <button mat-icon-button color="warn" aria-label="Heart icon" (click)="openDialog()" class="active">
          <mat-icon>favorite</mat-icon>
        </button>
      </ng-template>

      <ng-template #openStarRatings>
        <button mat-icon-button aria-label="Heart icon" (click)="openStarRating()">
          <mat-icon>favorite</mat-icon>
        </button>
      </ng-template>
    </div>

    <div class="game__details-infos-tab">
      <mat-tab-group class="label">
        <mat-tab class="label" label="Description">
          <p class="description">{{ gameById?.description }}</p>
        </mat-tab>
        <mat-tab class="label" label="Joueurs">
          <p>Player(s) cards here !</p>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</project-majeur-layout>
