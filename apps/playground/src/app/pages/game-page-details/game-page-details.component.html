<project-majeur-layout>
  <div top>
    <img
      class="game-img"
      src="{{ gameById?.thumbnail }}"
      alt="{{ gameById?.title }}"
      loading="lazy"
    />
  </div>

  <div body>
    <div class="game-details-infos">
      <h2 class="title">{{ gameById?.title }}</h2>

      <button
        *ngIf="!isFavorite && isUserLoged"
        mat-raised-button
        color="primary"
        (click)="openAddFavoriteModal()"
      >
        Ajouter
      </button>

      <button
        *ngIf="isFavorite && isUserLoged"
        mat-raised-button
        color="warn"
        (click)="openRemoveFavoriteModal()"
      >
        Retirer
      </button>
    </div>

    <div class="game__details-infos-tab">
      <mat-tab-group class="label">
        <mat-tab class="label" label="Description">
          <p class="description">{{ gameById?.description }}</p>
        </mat-tab>
        <mat-tab class="label" label="Joueurs">
          <p *ngIf="!playerList.length">Aucun joueur trouver</p>

          <div class="players-cards" *ngFor="let player of playerList">
            <project-majeur-card-profil [player]="player">
            </project-majeur-card-profil>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</project-majeur-layout>
