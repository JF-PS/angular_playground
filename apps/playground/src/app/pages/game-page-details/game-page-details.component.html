<div class="game__details-img">
  <img src="{{ gameById?.thumbnail }}" alt="{{ gameById?.title }}">
</div>

<div class="game__details-infos">
  <div class="game__details-infos-top">
    <h2>{{ gameById?.title }}</h2>

    <div *ngIf="isStarRating; then openStarRatings else openDialogs"></div>

    <ng-template #openDialogs>
      <button mat-icon-button color="warn" aria-label="Heart icon" (click)="openDialog()" class="active">
        <mat-icon>favorite</mat-icon>
      </button>
    </ng-template>

    <ng-template #openStarRatings>
      <button mat-icon-button aria-label="Heart icon" (click)="openStarRating()">
        <mat-icon>favorite</mat-icon>
      </button>
    </ng-template>

  </div>

  <div class="game__details-infos-tab">

    <mat-tab-group>
      <mat-tab label="Description" class="mat__tab__box">
        <p>{{ gameById?.description }}</p>
      </mat-tab>
      <mat-tab label="Joueurs" class="mat__tab__box">
        <p>Player(s) cards here !</p>
      </mat-tab>
    </mat-tab-group>

  </div>
</div>
